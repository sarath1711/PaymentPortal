        /* =============== Globals ============== */
        * {
          font-family: "Ubuntu", sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        :root {
          --blue: #2a2185;
          --white: #fff;
          --gray: #f5f5f5;
          --black1: #222;
          --black2: #999;
        }

        body {
          min-height: 100vh;
          overflow-x: hidden;
        }

        .container {
          position: relative;
          width: 100%;
        }

        /* =============== Navigation ================ */
        .navigation {
          position: fixed;
          width: 300px;
          height: 100%;
          background: var(--blue);
          border-left: 10px solid var(--blue);
          transition: 0.5s;
          overflow: hidden;
        }
        .navigation.active {
          width: 80px;
        }

        .navigation ul {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
        }

        .navigation ul li {
          position: relative;
          width: 100%;
          list-style: none;
          border-top-left-radius: 30px;
          border-bottom-left-radius: 30px;
        }

        .navigation ul li:hover,
        .navigation ul li.hovered {
          background-color: var(--white);
        }

        .navigation ul li:nth-child(1) {
          margin-bottom: 40px;
          pointer-events: none;
        }

        .navigation ul li a {
          position: relative;
          display: block;
          width: 100%;
          display: flex;
          text-decoration: none;
          color: var(--white);
        }
        .navigation ul li:hover a,
        .navigation ul li.hovered a {
          color: var(--blue);
        }

        .navigation ul li a .icon {
          position: relative;
          display: block;
          min-width: 60px;
          height: 60px;
          line-height: 75px;
          text-align: center;
        }
        .navigation ul li a .icon ion-icon {
          font-size: 1.75rem;
        }

        .navigation ul li a .title {
          position: relative;
          display: block;
          padding: 0 10px;
          height: 60px;
          line-height: 60px;
          text-align: start;
          white-space: nowrap;
        }

        /* --------- curve outside ---------- */
        .navigation ul li:hover a::before,
        .navigation ul li.hovered a::before {
          content: "";
          position: absolute;
          right: 0;
          top: -50px;
          width: 50px;
          height: 50px;
          background-color: transparent;
          border-radius: 50%;
          box-shadow: 35px 35px 0 10px var(--white);
          pointer-events: none;
        }
        .navigation ul li:hover a::after,
        .navigation ul li.hovered a::after {
          content: "";
          position: absolute;
          right: 0;
          bottom: -50px;
          width: 50px;
          height: 50px;
          background-color: transparent;
          border-radius: 50%;
          box-shadow: 35px -35px 0 10px var(--white);
          pointer-events: none;
        }

        /* ===================== Main ===================== */
        .main {
          position: absolute;
          width: calc(100% - 300px);
          left: 300px;
          min-height: 100vh;
          background: var(--white);
          transition: 0.5s;
        }
        .main.active {
          width: calc(100% - 80px);
          left: 80px;
        }

        .topbar {
          width: 100%;
          height: 60px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0 10px;
        }

        .toggle {
          position: relative;
          width: 60px;
          height: 60px;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 2.5rem;
          cursor: pointer;
        }

        .search {
          position: relative;
          width: 400px;
          margin: 0 10px;
        }

        .search label {
          position: relative;
          width: 100%;
        }

        .search label input {
          width: 100%;
          height: 40px;
          border-radius: 40px;
          padding: 5px 20px;
          padding-left: 35px;
          font-size: 18px;
          outline: none;
          border: 1px solid var(--black2);
        }

        .search label ion-icon {
          position: absolute;
          top: 0;
          left: 10px;
          font-size: 1.2rem;
        }

        .user {
          position: relative;
          width: 40px;
          height: 40px;
          border-radius: 50%;
          overflow: hidden;
          cursor: pointer;
        }

        .user img {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        /* ======================= Cards ====================== */
        .cardBox {
          position: relative;
          width: 100%;
          padding: 20px;
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          grid-gap: 30px;
        }

        .cardBox .card {
          position: relative;
          background: var(--white);
          padding: 30px;
          border-radius: 20px;
          display: flex;
          justify-content: space-between;
          cursor: pointer;
          box-shadow: 0 7px 25px rgba(0, 0, 0, 0.08);
        }

        .cardBox .card .numbers {
          position: relative;
          font-weight: 500;
          font-size: 2.5rem;
          color: var(--blue);
        }

        .cardBox .card .cardName {
          color: var(--black2);
          font-size: 1.1rem;
          margin-top: 5px;
        }

        .cardBox .card .iconBx {
          font-size: 3.5rem;
          color: var(--black2);
        }

        .cardBox .card:hover {
          background: var(--blue);
        }
        .cardBox .card:hover .numbers,
        .cardBox .card:hover .cardName,
        .cardBox .card:hover .iconBx {
          color: var(--white);
        }

          background: var(--blue);
          text-decoration: none;
          color: var(--white);

        }

        .details table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 10px;
        }
        .details table thead td {
          font-weight: 600;
        }
        .details .recentOrders table tr {

  <!-- Include JavaScript at the end of the body for better performance -->
  <script>
      function startVoiceCommand() {
          if ('webkitSpeechRecognition' in window) {
              const recognition = new webkitSpeechRecognition();
              recognition.lang = 'en-US';
              recognition.interimResults = false;
              recognition.maxAlternatives = 2;

              recognition.onstart = function() {
                  console.log('Voice recognition started. Speak into the microphone.');
              };

              recognition.onresult = function(event) {
                  const command = event.results[0][0].transcript.toLowerCase();
                  console.log('Command recognized: ' + command);
                  handleVoiceCommand(command);
              };

              recognition.onerror = function(event) {
                  console.log('Error occurred in recognition: ' + event.error);
              };

              recognition.start();
          } else {
              alert('Your browser does not support voice recognition. Please use Chrome.');
          }
      }

      function handleVoiceCommand(command) {
          if (command.includes("login")) {
              window.location.href = "{% url 'login' %}";
          } else if (command.includes("log out")) {
              window.location.href = "{% url 'logout' %}";
          } else if (command.includes("go to home")) {
              window.location.href = "{% url 'home' %}";
          } else if (command.includes("open transactions")) {
              window.location.href = "{% url 'transactions' %}";
          } else if(command.includes("card payments")) {
            window.location.href = "{% url 'pay' %}";
          }else if(command.includes("open qr code.")) {
            window.location.href = "{% url 'qrcode' %}";
          }else if(command.includes("go to settings")) {
            window.location.href = "{% url 'settings' %}";
          }
          else {
              alert('Command not recognized: ' + command);
          }
      }
      
  </script>
